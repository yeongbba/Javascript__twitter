<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>twittler</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
</head>
<body id="screen">
  <!-- 여기에 HTML 구조를 작성하세요. 아래 코드는 예제이며, 얼마든지 바꿀 수 있습니다 -->
  <header class="greeting">
    <span>twittler</span>
  </header>
  
  <form class="tweet">
    <div class="tweet__box">
      <div class="tweet__username">
        <span>Username</span>
        <input type="text" />
      </div>
      <div class="tweet__message">
        <span>Message</span>
        <textarea value=""></textarea>
      </div>

      <input type="button" class="tweet__btn" value="tweet &#xf4ba" />

    </div>
  </form>
  
  <form class="refresh">
    <div class="refresh__box">
      <input type="button" class="refresh__btn" value="&#xf01e; Check new tweet" />
      <input type="button" class="goback__btn display__none" value="&#xf060; Go back & Clean filter" />
    </div>

    <div class="comment">
    <template>
      <div class="comment__row">
        <div class="comment__row-info">
          <span class="comment__user"></span>
          <span class="comment__time"></span>
        </div>
        <div class="comment__row-comment">
          <span class="comment__comment"></span>
        </div>
      </div>
    </template>
    </div>
  </form>

  <script src="js/data.js"></script>
  <script src="js/script.js"></script>
  <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>
</html>
